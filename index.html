<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Toán số - Hiện Đại</title>
    <link rel="icon" href="./img/icon-webs.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(-45deg, #A0D2DB, #B2FCE5, #CFEAF7, #E6E6FA, #FFFDD0, #A0D2DB);
            background-size: 500% 500%;
            /* Sử dụng Poppins làm font chính cho body, các nút sẽ kế thừa hoặc ghi đè */
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            position: relative;
            animation: fluidBackground 35s ease infinite;
        }

        body.page-fade-out {
            opacity: 0;
        }

        @keyframes fluidBackground {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 100% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes oneWayFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: var(--bg-pos-end) 50%;
            }
        }

        /* ... (Phần CSS import font Poppins và các style khác giữ nguyên) ... */

        /* --- CẬP NHẬT CHO NÚT BẤM ĐỂ MƯỢT MÀ HƠN --- */

        .open-menu-button,
        .nav-button {
            /* Áp dụng cho cả .submenu-vi-phan .nav-button qua kế thừa */
            /* Các style cơ bản của nút (background, padding, border-radius, etc.) giữ nguyên như trước */
            /* Thêm gợi ý tăng tốc phần cứng (tùy chọn, có thể thử nghiệm) */
            /* transform: translateZ(0); */

            /* Transition mặc định cho hover và khi nhả nút từ active */
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                filter 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

            /* Style cho text ẩn và hiển thị bằng pseudo-element (giữ nguyên từ lần trước) */
            position: relative;
            color: transparent !important;
            user-select: none;
        }

        /* Pseudo-element cho text (chung) */
        .open-menu-button::before,
        .nav-button::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            letter-spacing: 0.03em;
            pointer-events: none;
            font-size: inherit;
            /* transform: translateZ(0); */
            /* Tùy chọn cho pseudo-element */
            /* Transition mặc định cho text shadow */
            transition: text-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- Trạng thái HOVER cho nút và text (Giữ nguyên hoặc tinh chỉnh nếu muốn) --- */
        .open-menu-button:hover {
            transform: translateY(-4px) scale(1.05);
            /* translateZ(0) nếu đã thêm ở trên */
            filter: brightness(120%);
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-4px) scale(1.05);
            /* translateZ(0) nếu đã thêm ở trên */
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.25);
            filter: brightness(120%);
        }

        .submenu-vi-phan .nav-button:hover {
            transform: scale(1.06) translateY(-3px);
            /* translateZ(0) nếu đã thêm ở trên */
            box-shadow: 0 8px 20px rgba(46, 59, 68, 0.25);
            filter: brightness(115%);
        }

        /* Text shadow cho từng loại nút khi HOVER (Giữ nguyên từ lần trước) */
        .open-menu-button:hover::before {
            text-shadow: 0 0 7px rgba(255, 255, 255, 0.9), 0 0 15px rgba(173, 226, 230, 0.7), 0 0 25px rgba(220, 210, 250, 0.6), 0 0 30px rgba(100, 200, 255, 0.3);
        }

        .nav-button:hover::before {
            /* Chung cho nav-button và submenu kế thừa */
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.8), 0 0 12px rgba(173, 226, 230, 0.6), 0 0 20px rgba(200, 225, 255, 0.4);
        }

        .submenu-vi-phan .nav-button:hover::before {
            /* Ghi đè nếu cần cho submenu */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(200, 225, 255, 0.5);
        }


        /* --- Trạng thái ACTIVE cho nút và text (Được tối ưu cho cảm giác "nhạy") --- */
        .open-menu-button:active,
        .nav-button:active {
            /* Áp dụng cho tất cả các nút */
            /* Các style transform, filter, box-shadow cho :active của nút giữ nguyên như lần trước */
            /* Ví dụ cho open-menu-button: */
            /* transform: translateY(-2px) scale(1.02); */
            /* filter: brightness(110%); */
            /* box-shadow: 0 6px 18px rgba(30, 144, 255, 0.2); */

            /* Quan trọng: Transition khi NHẤN XUỐNG phải thật nhanh */
            transition-duration: 0.05s !important;
            /* Ghi đè transition-duration mặc định */
        }

        .open-menu-button:active::before,
        .nav-button:active::before {
            /* Áp dụng cho text của tất cả các nút khi active */
            /* Quan trọng: Transition cho text khi NHẤN XUỐNG cũng phải thật nhanh */
            transition-duration: 0.05s !important;
            /* Ghi đè transition-duration mặc định */
        }

        /* --- Style cụ thể cho TEXT và TEXT SHADOW khi ACTIVE (Tinh chỉnh độ "lún" của text) --- */

        /* .open-menu-button text (kế thừa font-weight 600 từ ::before) */
        .open-menu-button::before {
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(173, 226, 230, 0.5), 0 0 15px rgba(220, 210, 250, 0.4);
        }

        .open-menu-button:active::before {
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.6), 0 0 8px rgba(173, 226, 230, 0.4), 0 0 12px rgba(220, 210, 250, 0.3);
            /* Glow giảm nhẹ */
        }

        /* .nav-button text (kế thừa font-weight 500 từ ::before) */
        .nav-button::before {
            font-weight: 500;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.6), 0 0 8px rgba(173, 226, 230, 0.4);
        }

        .nav-button:active::before {
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5), 0 0 5px rgba(173, 226, 230, 0.3);
            /* Glow giảm đáng kể */
        }

        /* .submenu-vi-phan .nav-button text (kế thừa font-weight 400 từ ::before) */
        .submenu-vi-phan .nav-button::before {
            font-weight: 400;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.6), 0 0 6px rgba(200, 225, 255, 0.3);
        }

        .submenu-vi-phan .nav-button:active::before {
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.5), 0 0 3px rgba(200, 225, 255, 0.2);
            /* Glow rất nhẹ */
        }


        /* Các style cũ của nút (background, padding, border-radius, animation, box-shadow etc.) cần được giữ nguyên */
        /* Ví dụ: .open-menu-button */
        .open-menu-button {
            background: linear-gradient(to right, #00B7EB, #1E90FF, #8A2BE2, #1E90FF, #00B7EB);
            background-size: 250% auto;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            /* Quan trọng cho ::before kế thừa */
            /* Các style khác như animation, box-shadow ban đầu, --bg-pos-end giữ nguyên */
            --bg-pos-end: 150%;
            animation: oneWayFlow 6s linear infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Active state cho bản thân nút (ngoài text) */
        .open-menu-button:active {
            transform: translateY(-2px) scale(1.02);
            filter: brightness(110%);
            box-shadow: 0 6px 18px rgba(30, 144, 255, 0.2);
            /* transition-duration: 0.05s !important; đã được áp dụng ở rule chung */
        }


        /* Ví dụ: .nav-button */
        .nav-button {
            background: linear-gradient(45deg, #007BFF, #00C4B4, #0056b3, #00a294, #007BFF);
            background-size: 300% auto;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            /* Quan trọng cho ::before kế thừa */
            margin: 10px 0;
            width: calc(100% - 10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            display: block;
            flex-shrink: 0;
            --bg-pos-end: 200%;
            animation: oneWayFlow 9s linear infinite;
        }

        /* Active state cho bản thân nút (ngoài text) */
        .nav-button:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 18px rgba(0, 123, 255, 0.18);
            filter: brightness(110%);
            /* transition-duration: 0.05s !important; đã được áp dụng ở rule chung */
        }

        /* Ví dụ: .submenu-vi-phan .nav-button */
        .submenu-vi-phan .nav-button {
            background: linear-gradient(45deg, #6C7A89, #4B5C6B, #2E3B44, #4B5C6B, #6C7A89);
            font-size: 15px;
            /* Quan trọng cho ::before kế thừa */
            padding: 12px 20px;
            width: 95%;
            margin: 8px auto;
            --bg-pos-end: 200%;
            animation: oneWayFlow 10s linear infinite;
        }

        /* Active state cho bản thân nút (ngoài text) */
        .submenu-vi-phan .nav-button:active {
            transform: scale(1.03) translateY(-1px);
            /* Giữ lại style active riêng của submenu nếu muốn */
            filter: brightness(105%);
            /* Giữ lại style active riêng của submenu nếu muốn */
            /* transition-duration: 0.05s !important; đã được áp dụng ở rule chung */
        }

        /* --- Kết thúc phần CSS cho nút bấm --- */


        .modal {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity .4s ease-out, visibility 0s linear .4s;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px;
            border: 1px solid rgba(200, 200, 200, 0.3);
            width: 85%;
            max-width: 340px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-height: 75vh;
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 100%);
            transition: transform .5s cubic-bezier(.25, .8, .25, 1);
        }

        .modal.active .modal-content {
            bottom: 20px;
            transform: translate(-50%, 0);
        }

        .modal-header {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .close-button {
            color: #888;
            font-size: 32px;
            font-weight: normal;
            transition: color .3s ease, transform .3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #E91E63;
            text-decoration: none;
            cursor: pointer;
            transform: rotate(90deg) scale(1.1);
        }

        .button-containerk {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: calc(75vh - 90px);
            padding-right: 10px;
        }

        .button-containerk::-webkit-scrollbar {
            width: 6px;
        }

        .button-containerk::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .button-containerk::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .button-containerk::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 30px;
            z-index: 10;
        }

        .submenu-vi-phan {
            width: calc(100% - 10px);
            padding-left: 0;
            box-sizing: border-box;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height .5s cubic-bezier(.25, .8, .25, 1), opacity .4s ease-in-out, transform .4s cubic-bezier(.25, .8, .25, 1);
            transform: translateY(-15px);
        }

        .submenu-vi-phan.active {
            max-height: 200px;
            opacity: 1;
            transform: translateY(0);
            margin-top: 5px;
        }

        .bubble {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: floatBubble ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.6), 0 0 4px rgba(255, 255, 255, 0.35), 0 0 15px var(--bubble-glow-color, rgba(220, 240, 255, 0.3));
            z-index: 990;
        }

        @keyframes floatBubble {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(.2);
            }

            15% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--bubble-drift-x, 0px)), calc(-50% + var(--bubble-drift-y, -150px))) scale(var(--bubble-end-scale, 1.0));
            }
        }

        .custom-title {
            position: relative;
            display: inline-block;
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(45deg, #4FC3F7, #FFCCFF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
            padding: 10px;
            transition: transform .3s ease, text-shadow .3s ease;
            user-select: none;
        }

        .custom-title:hover {
            transform: scale(1.05);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFCCFF, #4FC3F7);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .custom-title .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <h1 class="custom-title">
        Toán học Ứng dụng
        <div class="overlay" oncontextmenu="return false;"></div>
    </h1>
    <div class="open-menu-button-container">
        <button class="open-menu-button" id="openMenuBtn" data-text="Mở Menu Tính Năng">Mở Menu Tính Năng</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Menu</h2>
                <span class="close-button" id="closeBtn">&times;</span>
            </div>
            <div class="button-containerk">
                <button class="nav-button" onclick="navigateWithTransition('./ppt/ptNewton.html')"
                    data-text="Giải Phương trình">Giải Phương trình</button>
                <button class="nav-button" onclick="navigateWithTransition('./ppt/ppSeidel-Gauss.html')"
                    data-text="Giải Hệ 3 pt">Giải Hệ 3 pt</button>
                <button class="nav-button" onclick="navigateWithTransition('./ppt/bpct.html')"
                    data-text="PP Bình phương cực tiểu">PP Bình phương cực tiểu</button>
                <button class="nav-button" onclick="navigateWithTransition('./ppt/tpSimpson.html')"
                    data-text="Tính Tích phân">Tính Tích phân</button>
                <button class="nav-button" id="phuongTrinhViPhanBtn" data-text="Phương trình vi phân">Phương trình vi
                    phân</button>
                <div id="subMenuViPhan" class="submenu-vi-phan">
                    <button class="nav-button" onclick="navigateWithTransition('./ppt/ptvp_Euler_caitien.html')"
                        data-text="PP Euler cải tiến">PP Euler cải tiến</button>
                    <button class="nav-button" onclick="navigateWithTransition('./ppt/ptvp_Runge_Kutta.html')"
                        data-text="PP Runge-Kutta">PP Runge-Kutta</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btnOpen = document.getElementById("openMenuBtn");
        var btnClose = document.getElementById("closeBtn");
        const FADE_DURATION = 300;

        function navigateWithTransition(url) {
            document.body.classList.add('page-fade-out');
            setTimeout(function () { window.location.href = url; }, FADE_DURATION);
        }

        btnOpen.onclick = function () { modal.classList.add("active"); }
        btnClose.onclick = function () { modal.classList.remove("active"); }
        modal.onclick = function (event) {
            if (event.target === modal) { modal.classList.remove("active"); }
        }

        var phuongTrinhViPhanBtn = document.getElementById("phuongTrinhViPhanBtn");
        var subMenuViPhan = document.getElementById("subMenuViPhan");
        phuongTrinhViPhanBtn.onclick = function (event) {
            event.preventDefault();
            subMenuViPhan.classList.toggle("active");
        }

        const bubbleColors = ['rgba(225,240,255,0.45)', 'rgba(220,255,235,0.45)', 'rgba(240,230,255,0.45)', 'rgba(255,235,240,0.45)'];
        document.addEventListener('click', function (e) {
            const interactiveElements = ['button', 'a', 'span', 'h2', 'input', 'textarea', 'select'];
            let targetElement = e.target;
            let clickedOnInteractive = false;
            while (targetElement != null) {
                const tagName = targetElement.tagName ? targetElement.tagName.toLowerCase() : '';
                if (interactiveElements.includes(tagName) || targetElement.classList.contains('modal-content') || targetElement.closest('.modal-content')) {
                    clickedOnInteractive = true;
                    break;
                }
                targetElement = targetElement.parentElement;
            }
            if (clickedOnInteractive) return;
            const numBubbles = Math.floor(Math.random() * 3) + 2;
            for (let i = 0; i < numBubbles; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                document.body.appendChild(bubble);
                const size = Math.random() * 40 + 25;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = e.clientX + 'px';
                bubble.style.top = e.clientY + 'px';
                const chosenColorRgbaString = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
                bubble.style.backgroundColor = chosenColorRgbaString;
                try {
                    const match = chosenColorRgbaString.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*[\d.]+)?\)/);
                    if (match) { bubble.style.setProperty('--bubble-glow-color', `rgba(${match[1]},${match[2]},${match[3]},0.25)`); }
                    else { bubble.style.setProperty('--bubble-glow-color', 'rgba(220,240,255,0.2)'); }
                } catch (error) { bubble.style.setProperty('--bubble-glow-color', 'rgba(220,240,255,0.2)'); }
                const driftX = (Math.random() - .5) * 120;
                const driftY = (Math.random() * -120) - 100;
                const endScale = Math.random() * .5 + .8;
                bubble.style.setProperty('--bubble-drift-x', driftX + 'px');
                bubble.style.setProperty('--bubble-drift-y', driftY + 'px');
                bubble.style.setProperty('--bubble-end-scale', endScale);
                bubble.style.animationDuration = (Math.random() * 1.5 + 2.5) + 's';
                bubble.addEventListener('animationend', function () { bubble.remove(); });
            }
        });
    </script>

</body>

</html>
